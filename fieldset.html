<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feildset And Legend</title>

    <style>
        body {
            margin: auto;
            margin-top: 25vh;
            width: 320px;
            height: 320px;
        }
        
        fieldset {
            border: goldenrod solid 2px;
            color: goldenrod;
        }
        
        input {
            border: goldenrod solid 1px;
        }
        
        td:first-child {
            width: 100px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
